<div>
  <h2>{{ title }}</h2>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <p>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="contact.firstname" required>
    </p>

    <p>
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="contact.lastname" required>
    </p>

    <p>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="contact.email" required>
    </p>

    <p>
      <label>Gender</label><br>
      <input type="radio" value="male" id="genderMale" name="gender" [(ngModel)]="contact.gender" required> Male
      <input type="radio" value="female" id="genderFemale" name="gender" [(ngModel)]="contact.gender" required> Female
    </p>

    <p>
      <label for="isToc">
        <input type="checkbox" id="isToc" name="isToc" [(ngModel)]="contact.isToc" required> Accept TOC
      </label>
    </p>

    <p>
      <button type="submit" [disabled]="!contactForm.form.valid">Submit</button>
    </p>
  </form>
</div>
